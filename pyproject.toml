[tool.poetry]
name = "exoskeleton"
version = "2.1.1"
description = "A library to create a bot / spider / crawler."
authors = ["RÃ¼diger Voigt <projects@ruediger-voigt.eu>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/RuedigerVoigt/exoskeleton"
repository = "https://github.com/RuedigerVoigt/exoskeleton"
keywords = ["crawler", "scraper", "spider", "bot", "web-scraping"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
packages = [{include = "exoskeleton"}]
include = ["exoskeleton/py.typed"]

[tool.poetry.urls]
"Homepage" = "https://github.com/RuedigerVoigt/exoskeleton"
"Repository" = "https://github.com/RuedigerVoigt/exoskeleton"
"Bug Tracker" = "https://github.com/RuedigerVoigt/exoskeleton/issues"
"Documentation" = "https://github.com/RuedigerVoigt/exoskeleton/tree/master/documentation"
"Changelog" = "https://github.com/RuedigerVoigt/exoskeleton/blob/master/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.10"
beautifulsoup4 = ">=4.13.4"
bote = ">=1.2.2"
compatibility = ">=2.0.0"
lxml = ">=5.4.0"
pycares = ">=4.1.2"
pymysql = ">=1.1.1"
python-dotenv = ">=1.1.1"
requests = ">=2.5.0"
urllib3 = ">=1.26.9"
userprovided = ">=2.1.1"
SQLAlchemy = ">=2.0.41"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
coverage = "^7.0.0"
flake8 = "^7.0.0"
mypy = "^1.0.0"
bandit = "^1.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
console_output_style = "classic"
testpaths = ["tests"]
python_files = ["tests_*.py"]

[tool.coverage.run]
branch = true
cover_pylib = false
source = ["exoskeleton"]

[tool.coverage.html]
title = "Coverage Report for the Exoskeleton Python Package"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
